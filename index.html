<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="Javascript" href="script.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>AluraGeek</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>

    <header>

        <div class="cabecera">
            <p class="titulo">Challenge ONE Front End - Alura Geek</p>
        </div>

    </header>

    <main>

        <div class="principal">

            <nav class="aluralogo">
                <h1 class="logo" href="#" alt="Logo de AluraGeek">AluraGeek</h1>
            </nav>

            <div class="secciones">

                <section class="seccionuno">

                    <h3 class="title">Agregar producto:</h3>
                    <form class="formulario" data-formulario>
                        <input id='titulo' required placeholder="Título o nombre del artículo" data-titulo/>
                        <input id='precio' required placeholder="Adiciona el precio" data-precio/>  
                        <input id='url' required placeholder="Incluye la url de la imagen" data-url/>
                    
                        <div class="botones">
                            <button type="submit" class="btn-enviar" id="enviar">Enviar</button>
                            <button type="reset" class="btn-limpiar" id="limpiar">Limpiar</button>
                        </div>
                    </form>
                    
                </section>
        
                <section class="secciondos">

                    <h3 class="title">Mis productos:</h3>          
                        <ul class="productos" alt="Productos tienda" data-lista>                                              
                        </ul>
                   
                </section>

            </div>

        </div>            

    </main>

    <footer class="principal">

        <div class="footer_items">
            <h1 class="logo" href="#" alt="Logo de AluraGeek">AluraGeek</h1>
            <p>Desarrollado por <a class="footer_texto" href="https://github.com/Yllit11">Yllit</a></p>
            <p>Alura Latam 2024</p>
        </div>
    
    </footer>

    <script src="js/crearProducto.js" type="module"></script>
    <script src="js/mostrarProductos.js" type="module"></script>
    

</body>

</html>
